# =============================================================================
# Render Blueprint - Unified UI
# =============================================================================
# Deploy with: render blueprint apply
#
# This deploys the unified-ui FastAPI frontend as a standalone service.
# Acts as auth gateway + static frontend, proxies /api/sales/* to proposal-bot.
#
# Environment Strategy:
# - DEV branch → uses *_DEV_* env vars → connects to Dev Supabase projects
# - MAIN branch → uses *_PROD_* env vars → connects to Prod Supabase projects
# =============================================================================

services:
  - type: web
    name: unified-ui
    runtime: docker
    region: singapore
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      # Environment
      - key: ENVIRONMENT
        value: "production"
      - key: PORT
        value: "3005"
      # Sales Bot URL (update with your actual proposal-bot URL)
      - key: SALES_BOT_URL
        value: "https://proposal-bot.onrender.com"
      # UI Supabase (DEV) - for authentication
      - key: UI_DEV_SUPABASE_URL
        sync: false
      - key: UI_DEV_SUPABASE_ANON_KEY
        sync: false
      - key: UI_DEV_SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # UI Supabase (PROD) - for authentication
      - key: UI_PROD_SUPABASE_URL
        sync: false
      - key: UI_PROD_SUPABASE_ANON_KEY
        sync: false
      - key: UI_PROD_SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # Proxy secret (must match proposal-bot's PROXY_SECRET)
      - key: PROXY_SECRET
        sync: false
      # Security Service URL (for SDK calls)
      - key: SECURITY_SERVICE_URL
        value: "https://security-service.onrender.com"
      # Inter-service auth secret
      - key: INTER_SERVICE_SECRET
        sync: false
      # CORS origins
      - key: CORS_ORIGINS
        sync: false
      # Redis Caching
      - key: REDIS_URL
        sync: false
      - key: CACHE_BACKEND
        value: "redis"
