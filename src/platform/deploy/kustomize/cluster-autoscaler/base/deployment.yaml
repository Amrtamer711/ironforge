apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-autoscaler
  labels:
    app.kubernetes.io/name: cluster-autoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cluster-autoscaler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cluster-autoscaler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8085"
    spec:
      priorityClassName: system-cluster-critical
      serviceAccountName: cluster-autoscaler
      tolerations:
        # Allow scheduling onto system/tainted nodes. The autoscaler is a critical
        # cluster component, and should run even when nodes are tainted.
        - key: "CriticalAddonsOnly"
          operator: "Exists"
        # Dedicated sales nodes are tainted; tolerate so autoscaler can run even
        # if those are the only available nodes.
        - key: "dedicated"
          operator: "Equal"
          value: "sales"
          effect: "NoSchedule"
        # If any Fargate nodes remain, tolerate their taint so scheduling doesn't
        # get blocked by "untolerated taint(s)" errors.
        - key: "eks.amazonaws.com/compute-type"
          operator: "Equal"
          value: "fargate"
          effect: "NoSchedule"
      containers:
        - name: cluster-autoscaler
          image: registry.k8s.io/autoscaling/cluster-autoscaler:v1.34.0
          command:
            - ./cluster-autoscaler
            - --cloud-provider=aws
            - --namespace=kube-system
            - --node-group-auto-discovery=asg:tag=k8s.io/cluster-autoscaler/enabled,k8s.io/cluster-autoscaler/mmg-test-cluster-1-t588
            - --balance-similar-node-groups
            - --expander=least-waste
            - --skip-nodes-with-local-storage=false
            - --skip-nodes-with-system-pods=false
            - --stderrthreshold=info
            - --v=2
          env:
            - name: AWS_REGION
              value: eu-north-1
            - name: AWS_DEFAULT_REGION
              value: eu-north-1
          resources:
            requests:
              cpu: 100m
              memory: 300Mi
            limits:
              cpu: 200m
              memory: 600Mi
