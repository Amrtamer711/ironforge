apiVersion: apps/v1
kind: Deployment
metadata:
  name: unified-ui
  labels:
    app.kubernetes.io/name: unified-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unified-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unified-ui
    spec:
      containers:
        - name: unified-ui
          image: unifiedui:latest
          ports:
            - name: http
              containerPort: 3005
          env:
            - name: PORT
              value: "3005"
          readinessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "1"
              memory: 2Gi
