apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

images:
  - name: unifiedui
    newName: 018881300778.dkr.ecr.eu-north-1.amazonaws.com/unifiedui
    # Fallback only. The actual version is managed by argocd-image-updater on the Argo CD Application.
    # This tag may become stale; do not rely on it for updates.
    newTag: latest

patches:
  - target:
      kind: Ingress
      name: unified-ui
    patch: |-
      - op: add
        path: /spec/rules/-
        value:
          host: serviceplatform.mmg-nova.com
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: unified-ui
                    port:
                      name: http
  - target:
      kind: Deployment
      name: unified-ui
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: ENVIRONMENT
          value: development
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SALES_BOT_URL
          value: http://proposal-bot.sales.svc.cluster.local:8000
