apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-critique
  labels:
    app.kubernetes.io/name: video-critique
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: video-critique
  template:
    metadata:
      labels:
        app.kubernetes.io/name: video-critique
    spec:
      containers:
        - name: video-critique
          image: video-critique:latest
          ports:
            - name: http
              containerPort: 8003
          env:
            - name: PORT
              value: "8003"
            - name: ENVIRONMENT
              value: development
            - name: SERVICE_NAME
              value: video-critique
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
