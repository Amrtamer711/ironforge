apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - hpa.yaml

images:
  - name: asset-management
    # ECR repo is shared with the legacy "asset_library" naming.
    newName: 018881300778.dkr.ecr.eu-north-1.amazonaws.com/asset_library
    # Deployed image tag is Git-driven (pure GitOps).
    # This is updated by CI via Merge Request (main branch).
    newTag: 3cf49100

patches:
  - target:
      kind: Deployment
      name: asset-management
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value:
          - secretRef:
              name: asset-management-env
              optional: true
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: PORT
            value: "8001"
          - name: ENVIRONMENT
            value: production

