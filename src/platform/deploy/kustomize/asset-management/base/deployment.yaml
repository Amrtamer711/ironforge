apiVersion: apps/v1
kind: Deployment
metadata:
  name: asset-management
  labels:
    app.kubernetes.io/name: asset-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: asset-management
  template:
    metadata:
      labels:
        app.kubernetes.io/name: asset-management
    spec:
      containers:
        - name: asset-management
          image: asset-management:latest
          ports:
            - name: http
              containerPort: 8001
          env:
            - name: PORT
              value: "8001"
            - name: ENVIRONMENT
              value: development
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
