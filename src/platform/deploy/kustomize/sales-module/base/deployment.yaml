apiVersion: apps/v1
kind: Deployment
metadata:
  name: proposal-bot
  labels:
    app.kubernetes.io/name: proposal-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: proposal-bot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: proposal-bot
    spec:
      containers:
        - name: proposal-bot
          image: proposal-bot:latest
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: API_PORT
              value: "8000"
            - name: ENVIRONMENT
              value: development
            - name: DB_BACKEND
              value: sqlite
            - name: AUTH_PROVIDER
              value: local
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "1"
              memory: 2Gi

