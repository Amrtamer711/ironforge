apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-service
  labels:
    app.kubernetes.io/name: security-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: security-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: security-service
    spec:
      containers:
        - name: security-service
          image: security-service:latest
          ports:
            - name: http
              containerPort: 8002
          env:
            - name: PORT
              value: "8002"
            - name: ENVIRONMENT
              value: development
            - name: SERVICE_NAME
              value: security-service
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi

