apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - namespace.yaml
  # Official Argo CD install manifest (pinned). Requires network access at apply time.
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.13.3/manifests/install.yaml
  - ingress.yaml

patches:
  # Fargate works best with a non-root filesystem; ensure the repo-server has a writable /tmp.
  # Use a strategic-merge patch so it merges by `name`/`mountPath` and won't create duplicates.
  - target:
      kind: Deployment
      name: argocd-repo-server
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: argocd-repo-server
      spec:
        template:
          spec:
            volumes:
              - name: tmp
                emptyDir: {}
            containers:
              - name: argocd-repo-server
                volumeMounts:
                  - name: tmp
                    mountPath: /tmp
  # Serve Argo CD over plain HTTP (port 80) so it works via the LB URL without TLS/cert setup.
  # If you later add proper TLS (Ingress/ACM), remove this and terminate TLS at the edge.
  - target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
    patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: argocd-cmd-params-cm
      data:
        server.insecure: "true"
  # When `server.insecure=true`, Argo CD serves plain HTTP on 8080.
  # Avoid exposing a misleading 443 port on the Service.
  # We expose both 80 and 8080 so `kubectl port-forward svc/argocd-server 8080`
  # works without needing an explicit `:80` mapping.
  - target:
      kind: Service
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/ports
        value:
          - name: http
            port: 80
            protocol: TCP
            targetPort: 8080
          - name: http-8080
            port: 8080
            protocol: TCP
            targetPort: 8080
