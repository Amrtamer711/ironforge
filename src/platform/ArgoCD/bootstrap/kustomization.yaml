apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - namespace.yaml
  # Official Argo CD install manifest (pinned). Requires network access at apply time.
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.13.3/manifests/install.yaml

patches:
  # Fargate works best with a non-root filesystem; ensure the repo-server has a writable tmp.
  - target:
      kind: Deployment
      name: argocd-repo-server
    patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: tmp
          emptyDir: {}
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: tmp
          mountPath: /tmp

