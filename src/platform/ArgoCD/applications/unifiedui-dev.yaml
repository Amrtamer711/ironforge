apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unifiedui-dev
  namespace: argocd
  annotations:
    # Automatically roll out the newest ECR image by selecting the newest build tag.
    # CI pushes only unique tags (no moving :demo/:latest).
    # Requires argocd-image-updater running in-cluster with ECR read permissions.
    argocd-image-updater.argoproj.io/image-list: unifiedui=018881300778.dkr.ecr.eu-north-1.amazonaws.com/unifiedui
    argocd-image-updater.argoproj.io/unifiedui.update-strategy: newest-build
    # Our CI tag format is CI_COMMIT_SHORT_SHA, e.g. "1a2b3c4d".
    argocd-image-updater.argoproj.io/unifiedui.allow-tags: regexp:^[0-9a-f]{8,40}$
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/mmg-global/ironforge.git
    targetRevision: demo
    path: src/platform/deploy/kustomize/unifiedui/overlays/dev
    # Note: do NOT set `spec.source.kustomize.images` here.
    # argocd-image-updater writes digest pins into the live Application object under that field.
    # If itâ€™s present in git, re-applying this manifest will overwrite those pins and prevent rollouts on tag updates.
  destination:
    server: https://kubernetes.default.svc
    namespace: unifiedui
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # Allows us to safely patch ALB TLS annotations (certificate ARN, listener config) without Argo CD reverting them.
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    # TLS is applied by ALB annotations which are environment/account specific (ACM ARN).
    - group: networking.k8s.io
      kind: Ingress
      name: unified-ui
      namespace: unifiedui
      jsonPointers:
        - /metadata/annotations/alb.ingress.kubernetes.io~1certificate-arn
        - /metadata/annotations/alb.ingress.kubernetes.io~1listen-ports
        - /metadata/annotations/alb.ingress.kubernetes.io~1ssl-redirect
