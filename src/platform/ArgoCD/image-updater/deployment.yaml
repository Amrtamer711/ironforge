apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-image-updater
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-image-updater
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-image-updater
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-image-updater
    spec:
      serviceAccountName: argocd-image-updater
      initContainers:
        # argocd-image-updater does not bundle `aws` in all images; provide it explicitly so
        # `registries.conf` can use `credentials: ext:/app/config/ecr-login.sh`.
        - name: aws-cli
          image: public.ecr.aws/aws-cli/aws-cli:2.15.57
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -eu
              cp "$(command -v aws)" /aws-cli/aws
              chmod 0555 /aws-cli/aws
      containers:
        - name: argocd-image-updater
          image: quay.io/argoprojlabs/argocd-image-updater:v0.18.0
          imagePullPolicy: IfNotPresent
          args:
            - run
            - --interval=2m
            - --loglevel=info
            - --application-namespace=argocd
            - --argocd-server-addr=argocd-server.argocd.svc:80
            - --argocd-plaintext
            - --argocd-grpc-web
            - --registries-conf-path=/app/config/registries.conf
          env:
            - name: PATH
              value: /aws-cli:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            - name: AWS_REGION
              value: eu-north-1
            - name: HOME
              value: /tmp
            - name: AWS_EC2_METADATA_DISABLED
              value: "true"
            - name: ARGOCD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: argocd-image-updater-secret
                  key: argocd.token
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: aws-cli
              mountPath: /aws-cli
              readOnly: true
            - name: tmp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      volumes:
        - name: config
          configMap:
            name: argocd-image-updater-config
            defaultMode: 0555
        - name: aws-cli
          emptyDir: {}
        - name: tmp
          emptyDir: {}
