- op: add
  path: /metadata/annotations/alb.ingress.kubernetes.io~1certificate-arn
  value: REPLACE_ME_ACM_CERT_ARN
- op: add
  path: /spec/rules/0/host
  value: REPLACE_ME_HOSTNAME
