- op: add
  path: /metadata/annotations/alb.ingress.kubernetes.io~1listen-ports
  value: '[{"HTTP":80},{"HTTPS":443}]'
- op: add
  path: /metadata/annotations/alb.ingress.kubernetes.io~1ssl-redirect
