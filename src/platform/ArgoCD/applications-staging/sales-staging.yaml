apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sales-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/mmg-global/ironforge.git
    targetRevision: staging
    path: src/platform/deploy/kustomize/sales-module/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: backends
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: proposal-bot
      jsonPointers:
        - /spec/replicas
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true

