# Continuous Integration workflow for Proposal Bot API
#
# Runs on:
# - All pushes to main/dev branches
# - All pull requests to main/dev branches
#
# Jobs:
# - lint: Code quality checks (ruff, bandit)
# - test: Run pytest with coverage
# - build: Verify Docker build works

name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  PYTHON_VERSION: "3.10"
  NODE_VERSION: "18"

jobs:
  # ==========================================================================
  # LINT JOB - Code quality checks
  # ==========================================================================
  lint:
    name: Lint & Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff bandit

      - name: Run Ruff linter
        run: ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check .

      - name: Run Bandit security check
        run: bandit -c pyproject.toml -r api/ db/ integrations/ generators/ utils/ workflows/ -f txt
        continue-on-error: true  # Don't fail CI on security warnings, just report

  # ==========================================================================
  # TEST JOB - Run pytest
  # ==========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    env:
      ENVIRONMENT: test
      DB_BACKEND: sqlite
      AUTH_PROVIDER: static
      RBAC_PROVIDER: static
      OPENAI_API_KEY: test-key
      SLACK_BOT_TOKEN: ""
      SLACK_SIGNING_SECRET: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Create data directories
        run: mkdir -p data/templates db

      - name: Run tests
        run: |
          pytest tests/ \
            --cov=api --cov=db --cov=integrations \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ==========================================================================
  # BUILD JOB - Verify Docker build
  # ==========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: proposal-bot:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # UI LINT JOB - Check unified-ui
  # ==========================================================================
  ui-lint:
    name: UI Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: unified-ui/package-lock.json

      - name: Install dependencies
        working-directory: unified-ui
        run: npm ci

      - name: Check for syntax errors
        working-directory: unified-ui
        run: node --check server.js
