envVarGroups:
  - name: proposal-bot-shared
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.13"
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: "gpt-5"
      - key: PDF_CONVERT_CONCURRENCY
        value: "4"
      - key: TEMPLATES_DIR
        value: "/data/templates"
      - key: PYTHONUNBUFFERED
        value: "1"

services:
  - type: web
    name: proposal-bot
    runtime: docker
    region: singapore
    dockerfilePath: ./Dockerfile
    envVars:
      - fromGroup: proposal-bot-shared
    disk:
      name: proposal-bot-data
      mountPath: /data
      sizeGB: 5

  - type: web
    name: ai-costs-dashboard
    runtime: node
    region: singapore
    rootDir: dashboard
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: BACKEND_URL
        fromService:
          type: web
          name: proposal-bot
          envVarKey: RENDER_EXTERNAL_URL
      - key: SESSION_SECRET
        generateValue: true
      - key: DASHBOARD_USERNAME
        sync: false
      - key: DASHBOARD_PASSWORD
        sync: false