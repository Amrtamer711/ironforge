envVarGroups:
  - name: proposal-bot-shared
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.13"
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: "gpt-5"
      - key: PDF_CONVERT_CONCURRENCY
        value: "4"
      - key: TEMPLATES_DIR
        value: "/data/templates"
      - key: PYTHONUNBUFFERED
        value: "1"

services:
  # Sales Bot API (Python/FastAPI)
  - type: web
    name: proposal-bot
    runtime: docker
    region: singapore
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - fromGroup: proposal-bot-shared
    disk:
      name: proposal-bot-data
      mountPath: /data
      sizeGB: 5

  # AI Costs Dashboard (Node.js)
  - type: web
    name: ai-costs-dashboard
    runtime: docker
    region: singapore
    rootDir: dashboard
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: proposal-bot
          envVarKey: RENDER_EXTERNAL_URL
      - key: SESSION_SECRET
        generateValue: true
      - key: DASHBOARD_USERNAME
        sync: false
      - key: DASHBOARD_PASSWORD
        sync: false

  # Unified UI (Node.js)
  - type: web
    name: unified-ui
    runtime: docker
    region: singapore
    rootDir: unified-ui
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: SALES_BOT_URL
        fromService:
          type: web
          name: proposal-bot
          envVarKey: RENDER_EXTERNAL_URL
      - key: SETUP_PASSWORD
        sync: false
    disk:
      name: unified-ui-data
      mountPath: /app/data
      sizeGB: 1
